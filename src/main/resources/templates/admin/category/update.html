                    <h3 style="margin-left: 50px" class="card-title">Sửa danh mục </h3>
                </div>
                <!--                nút thêm mới-->
                <!-- form thêm danh mục-->
                <form method="POST" id="quickForm" th:action="@{/admin/categogy/update}"
                      th:object="${category}">
                    <div class="card-body">
                        <div class="form-group">
                                    <!--form sửa cần thêm id để khi sửa có thể lưu được id mà không bị thêm mới một danh mục-->
                            <input type="hidden" class="form-control" th:field="*{id} "
                                   placeholder="" required>
                            <label>Tên danh mục</label>
                            <input type="text" class="form-control" th:field="*{categoryName} "
                                   placeholder="Nhập tên danh mục" required>
                        </div>
                        <div class="form-group">
                            <label>Trạng thái danh mục</label>
                            <div class="col-sm-12 col-md-6 col-xl-4 m-b-30">
                                <div class="radio radiofill radio-inline">
                                    <label>
                                        <input type="radio"   th:field="*{categoryStatus}" value="1" >
                                        <i class="helper"></i>Hiện
                                    </label>
                                </div>
                                <div class="radio radiofill radio-inline"   >
                                    <label>
                                        <input type="radio" th:field="*{categoryStatus}" value="0" >
                                        <i class="helper"></i>Ẩn
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
                <!-- form thêm danh mục-->
            </div>
        </div>
        <div class="col-md-6">
        </div>

    </div>

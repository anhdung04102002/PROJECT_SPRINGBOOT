<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/fe/image/icon.png}" type="image/x-icon">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        /* Container */
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        /* Success icon */
        .success-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-icon img {
            width: 100px;
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Info list */
        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            margin-bottom: 10px;
        }

        /* Button group */
        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group a {
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #000;
        }

        .button-group a.btn-primary {
            background-color: #007bff;
        }

        /* Contact info */
        .contact-info {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        <img src="https://cdn.pixabay.com/photo/2017/04/08/18/17/correct-2214020_1280.png" alt="Thanh toán thành công">
    </div>
    <h2>Thanh toán thành công!</h2>
    <p style="text-align: center">Cảm ơn bạn đã thanh toán đơn hàng</p>
    <div class="button-group">
        <a th:href="@{/index}" class="btn btn-primary">Quay lại trang chủ</a>
    </div>
    <div class="contact-info">
        <p>Mọi thắc mắc vui lòng liên hệ:</p>
        <ul>
            <li>Số điện thoại: 0989827302</li>
            <li>Email: anhdung04102002@gmail.com</li>
        </ul>
</body>
</html>

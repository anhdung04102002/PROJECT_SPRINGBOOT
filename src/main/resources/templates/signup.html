<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/fe/image/icon.png}" type="image/x-icon">
    <title>Đăng ký</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app app-signup p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
                                                                                               th:src="@{/assets/images/app-logo.svg}"
                                                                                               alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-4">Đăng ký JWL</h2>
                <div class="auth-form-container text-start mx-auto">
                    <form class="auth-form auth-signup-form"   th:action="@{/signup/dk}" th:object="${user}" method="post">
                        <div class="email mb-3">
                            <label class="sr-only">username</label>
                            <input name="username" id="signup-name"  type="text" class="form-control signup-name" th:field="*{username}"
                                   placeholder="Tên đăng nhập" required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">Mật khẩu</label>
                            <input  name="password" class="form-control signup-email" type="password" th:field="*{password}"
                                   placeholder="Mật khẩu" required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">email</label>
                            <input  name="email" class="form-control signup-email" type="email" th:field="*{email}"
                                   placeholder="Email" required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">Tên đầy đủ</label>
                            <input name="fullname" type="text" class="form-control signup-email" th:field="*{fullname}"
                                   placeholder="Họ và tên" required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">Giới tính</label>
                            <div class="col-sm-12 col-md-6 col-xl-4 m-b-30">
                                <fieldset>
                                    <div class="radio radiofill radio-inline">
                                        <label>
                                            <input type="radio" name="gender" value="1" th:field="*{gender}" > <i class="helper"></i>Nam
                                        </label>
                                    </div>
                                    <div class="radio radiofill radio-inline">
                                        <label>
                                            <input type="radio" name="gender" value="0" th:field="*{gender}"> <i class="helper"></i>Nữ
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">Địa chỉ</label>
                            <input name="address" type="text" class="form-control signup-email" th:field="*{address}"
                                   placeholder="Địa chỉ" required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only">Số điện thoại</label>
                            <input name="telephone" type="text" class="form-control signup-email" th:field="*{telephone}"
                                   placeholder="Số điện thoại" required="required">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
                        </div>
                    </form><!--//auth-form-->
                </div><!--//auth-form-container-->
                <div >Already have an account? <a class="text-link" th:href="@{/login}"> Đăng nhập
                    </a></div>
            </div><!--//auth-body-->

            <footer class="app-auth-footer">

            </footer><!--//app-auth-footer-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder">
        </div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
            </div>
        </div><!--//auth-background-overlay-->
    </div><!--//auth-background-col-->

</div><!--//row-->
</body>
</html>
